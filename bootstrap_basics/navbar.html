<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav element should have following classes:
    1. navbar
    2. navbar-expand-{sm|md|lg|xl} these are sizes at which the navbar should collapse, used for different screen sizes.
    3. navbar-light or navbar-dark change the color of the text content
    4. bg-light or bg-dark change background color. -->

    <!-- use nav-brand class for logo and brand -->

    <!-- Put the remaining elements in a div and it should have collapse and navbar-collapse classes to ensure these will collapse when screen 
    size is small -->

    <!--mr-auto will align the items to left and ml-auto will align the iterms to the right-->

    <!--add class container to div to center the navbar contents-->

    <nav class="navbar navbar-expand-sm navbar-light bg-light">

        <div class="container">
            <a class="navbar-brand" href="#">Koffee</a>

            <!--This button is the burger button that can be used to expand collapsed content on small screens-->
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navBarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navBarToggler">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
