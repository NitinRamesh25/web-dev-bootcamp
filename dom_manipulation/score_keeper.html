<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>

    <style>
        .win {
            color: green;
        }
    </style>

</head>

<body>
    <h1>
        <span id="p1Score">0</span> to <span id="p2Score">0</span>
    </h1>

    <p id="winningScore">Playing to 5</p>

    <input type="number">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>

    <script>
        var p1Button = document.getElementById("p1");
        var p2Button = document.getElementById("p2");
        var resetButton = document.getElementById("reset");
        var winningScoreInput = document.querySelector("input");

        var p1Score = document.getElementById("p1Score");
        var p2Score = document.getElementById("p2Score");
        var winningScore = document.getElementById("winningScore");

        var score1 = 0;
        var score2 = 0;

        var maxScore = 5;
        var gameOver = false;

        winningScore.textContent = "Playing to " + maxScore.toString();
        winningScoreInput.value = maxScore; 

        p1Button.addEventListener("click", function () {
            if (gameOver)
                return;

            ++score1;
            p1Score.textContent = score1.toString();

            if (score1 === maxScore) {
                gameOver = true;
                p1Score.classList.add("win");
            }
        });

        p2Button.addEventListener("click", function () {
            if (gameOver)
                return;

            ++score2;
            p2Score.textContent = score2.toString();

            if (score2 === maxScore) {
                gameOver = true;
                p2Score.classList.add("win");
            }
        });

        resetButton.addEventListener("click", function () {
            score1 = 0;
            score2 = 0;
            p1Score.textContent = score1.toString();
            p2Score.textContent = score2.toString();
            p1Score.classList.remove("win");
            p2Score.classList.remove("win");
            gameOver = false;
        });

        winningScoreInput.addEventListener("change", function () {
            maxScore =  winningScoreInput.value;
            winningScore.textContent = "Playing to " + maxScore.toString();
        });
    </script>
</body>

</html>
