<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Changing Attributes</title>
</head>

<body>
    <a href="https://www.yahoo.com">Yahoo</a>

    <script>
        var link = document.querySelector("a");
        link.setAttribute("href", "https://www.google.com");
        link.textContent = "Google";
    </script>

</body>

</html>
