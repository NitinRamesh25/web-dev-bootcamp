<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Changing Text</title>
</head>

<body>
    <h1>This is a heading</h1>

    <script>
        var text = document.querySelector("h1");
        text.textContent = "This is a changed heading";
    </script>
</body>

</html>
